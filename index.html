<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube(閹割版)</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e45ac9a14a.js"
      crossorigin="anonymous"
    ></script>
     <!-- Swiper v7.1.0 -->
  <link href="https://unpkg.com/swiper@7/swiper-bundle.min.css" rel="stylesheet" />
    <!-- bootstrap 4 -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <!--  -->
    <link rel="stylesheet" href="style/all.css" />

    <style>
        .swiper-container {
            /* 設定幻燈片寬度跟高度 */
           
            height: 56px;
        }
    </style>
  </head>

  <body>
    <header>
      <section class="container-fluid border-bottom">
          <div class="row m-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="LOGO" style="width:90px;height: 20px;" class="mt-2"     />
            <div class="mx-auto d-flex">
                <input type="text" class="form-control" id="searchValue" style="width:40vw">
                
              <a href="#" id="search"><i class="fa-solid fa-magnifying-glass pt-2"></i></a>

            </div>
            
              
            <div class="ml-auto">
              <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
          </div>
        
      </section>
    </header>
    <main>
        <section class="container-fluid border-bottom">
              <!-- 幻燈片內容 -->
  <div class="swiper py-3 " >
    <!-- 外層(必要) -->
    <div class="swiper-wrapper ">
        <!-- 幻燈片內容 -->
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">全部</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">卡通</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">直播中</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">平台遊戲</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">動作冒險</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">Minecraft</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">音樂</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">最新上傳</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">合輯</button>
        </div>
        <div class="swiper-slide"><button type="button" class="btn btn-secondary py-0 rounded-pill">已觀看</button>
        </div>
    </div>   
</div>
        </section>
        <section class="container-fluid border-bottom">
            <div class="row " id="mainList">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 " >
                    <!-- 影片封面 -->
                        <img class="card-img-top rounded-0" src="https://scontent.frmq5-1.fna.fbcdn.net/v/t1.6435-9/143312739_1370384733295091_7660179927254219392_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=e3f864&_nc_ohc=o7OS-cWJsSEAX8U0uDB&_nc_ht=scontent.frmq5-1.fna&oh=00_AT9HC8jQjEIEKRgsRr7pKHKmIw-i672Nu6YBpfknzVC5Vw&oe=62908E06" alt="Card image cap">
                        <div class="card-body d-flex">
                            <!-- 上船者投向 -->
                            <img src="https://images.chinatimes.com/newsphoto/2021-12-04/1024/20211204003699.jpg" alt="" style="height: 40px;width: 40px; "class="rounded-circle" >
                            <div class="ml-2"> 
                                <h5 class="card-text">影片標題</h5>
                                <p>上傳者</p>
                        </div>                  
                        </div>
                </div>
               
               
               
                
                
               
                
            </div>
            <div class="row">
                
            </div>
        </section>
    </main>
    <footer>
        <section class="d-flex justify-content-between px-4 border-top bg-dark pt-2">
                <a href="#" ><i class="fa-solid fa-house pl-1"></i><p>首頁</p></a>
                <a href="#"><i class="fa-solid fa-fire pl-1"></i><p>熱門</p></a>
                <a href="#"><i class="fa-solid fa-address-book pl-1"></i><p>其他</p></a>
                <a href="#"><i class="fa-solid fa-book-open pl-1"></i></i><p>其他</p></a> 
                
        </section>
    </footer>

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/7.3.1/swiper-bundle.min.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- alljs -->
    <script src="/js/all.js"></script>


    <script>
        
  const swiper = new Swiper(".swiper", {
    slidesPerView: 3,
    spaceBetween: 16,
    // Responsive breakpoints
    breakpoints: {
      // when window width is >= 576px
      576: {
        slidesPerView: 4,
        spaceBetween: 20
      },
      // when window width is >= 768px
      768: {
        slidesPerView: 6,
        spaceBetween: 24
      },
      // when window width is >= 996px
      996: {
        slidesPerView: 7,
        spaceBetween: 30
      }
    }
  });


            
        
    </script>
  </body>
</html>
